<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Наследование в CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-container">
        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
            alt="PoleDerevo" class="poleDerevo">
    </div>

    <div class="gallery">

        <figure class="card">
            <img class="imgOpacity"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
                alt="picha">
            <figcaption class="opacity">opacity</figcaption>
        </figure>

        <figure class="card">
            <img class="imgBlur"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
                alt="picha">
            <figcaption class="blur">blur</figcaption>
        </figure>

        <figure class="card">
            <img class="imgInvert"
                src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
                alt="picha">
            <figcaption class="invert">invert</figcaption>
        </figure>


    </div>
</body>

</html>
